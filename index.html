<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-dark d-flex justify-content-center">
            <h1 class="p-4 h1 text-white dash-board">Weather Dashboard</h1>
        </nav>
    </header>
    <section class="container-fluid row">
        <form class="col-lg-2 mt-3">
            <div class="form-group">
                <h2>Search for a City:</h2>
                <input id="city-input" type="text" class="form-control" id="city-input" placeholder="Ex: Chicago">
                <button id="search-btn" type="button" class="btn btn-dark mt-3 container-fluid">Search</button>
                <div class="form-border mt-3"></div>
            </div>
        </form>
        <div id="forecast-div" class="col-10 mt-3">
            <h3 id="current-forecast"></h3>
            <p id="temperature"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </div>
        <div id="city-history">

        </div>
        <div>
            <h2 id="5day-h2" class="d-flex justify-content-center custom-h2"></h2>
        </div>

        <div id="card-display">

        </div>

    </section>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/logic.js"></script>
</body>

</html>
